<html>
    <head>
        <title>
            Registration Page
        </title>
    </head>
    <body>
        <form name="register" action="successregister.html">
            <label>Name:</label>
            <input type="text" name="uname" required><br><br>
            <label>Password:</label>
            <input type="password" name="password" required><br><br>
            <label>Re-enter Password:</label>
            <input type="password" name="rpassword" required><br><br>
            <label>Contact:</label>
            <input type="text" name="contact" required><br><br>
            
            <label>Gender:</label>
            <label>Female:</label>
            <input type="radio" name="gender">
            <label>Male:</label>
            <input type="radio" name="gender"><br><br>
            <label>Languages Known:</label>
            <input type="checkbox" name="lang1">
            <label>Telugu</label>
            <input type="checkbox" name="lang2">
            <label>English</label>
            <input type="checkbox" name="lang3">
            <label>Hindi</label>
            <input type="checkbox" name="lang4">
            <label>Japanese</label><br><br>
            
            <label>Location:</label>
            <select name="location">
                <option name="india">India</option>
                <option name="US">US</option>
                <option name="UK">UK</option>
            </select><br><br>
            <input type="submit" value="Register">
        </form>
    </body>
</html>
